<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find ID on Mouse Hover</title>
    <style type="text/css">
    .sample
    {
        height:100px;
        width:200px;
        border: solid 1px black;
    }
    .fullscreen{width: 100%; height: 100%; position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
    <script type="text/javascript"
     src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">
    </script> 
  
    <script type="text/javascript">
        $(function() {
          ;!(function ($) {
          $.fn.classes = function (callback) {
              var classes = [];
              $.each(this, function (i, v) {
                  var splitClassName = v.className.split(/\s+/);
                  for (var j in splitClassName) {
                      var className = splitClassName[j];
                      if (-1 === classes.indexOf(className)) {
                          classes.push(className);
                      }
                  }
              });
              if ('function' === typeof callback) {
                  for (var i in classes) {
                      callback(classes[i]);
                  }
              }
              return classes;
              };
          })(jQuery);
          var lastChanged = null;

            $('body *').mouseover(function() {
                $(this).css("background-color", "blue");
            });
            $('body *').mouseout(function() {
                $(this).css("background-color", "white");
            });
            $('body *').click(function() {
              var a = $(this).classes();
              console.log(a);
              if(a.indexOf('fullscreen') !== -1){
                document.body.style.overflow = 'scroll';
                $(this).removeClass('fullscreen');
              }
              else{
                document.body.style.overflow = 'hidden';
                $(this).addClass('fullscreen');
              }
              var index = $('body *').index(this);
                $('#para').html(this.id);
                printIt(index);
            });
            function printIt(yo){
              console.log(yo);
              console.log('called');
            }
        });    
    </script>
</head>
<body>  
    <div>
       <div id='divOne' class="sample">
            DIVONE
       </div>
       <div id='divTwo' class="sample">
            DIVTWO
       </div>
       <div id='divThree' class="sample">
            DIVTHREE
       </div>
       <br />
       <br />
       <p id="para" />
    </div>
</body>
</html>
