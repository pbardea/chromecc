<html>
<head>
    <title>Change text every 1000 seconds</title>
    <style type="text/css">
    .sample
    {
        height:100px;
        width:200px;
        border: solid 1px black;
    }
    </style>
    <script type="text/javascript"
     src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">
    </script> 
  
    <script type="text/javascript">
        $(function() {
          $div = $('#subs');
          var subs = ['text1', 'text2', 'text3', 'text4', 'text5'];
          var delay = 1000;
          //you can pass objects with certain difference of delay similarly.
          //just populate array with [{text='some string', duration= 999},...]
          //if no span but just div, just do $selector.html = ...;
          //just make sure to put scope around setTimeout call when usage like its done here:
          for(var i=0;i<subs.length;i++) {
              (function(s){
                  setTimeout( function(){
                    $div.text(s);
                  }, delay);
              })(subs[i]);
              delay += 1000;
          }
        });    
    </script>
</head>
<body>  
    <div>
       <div id='divOne'>
            <span id="subs">Welcome to chromecc</span>
       </div>
    </div>
</body>
</html>
