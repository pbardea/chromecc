<html>
<head>
    <title>Change text every 1000 seconds</title>
    <style type="text/css">
    .sample
    {
        height:100px;
        width:200px;
        border: solid 1px black;
    }
    </style>
    <script type="text/javascript"
     src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">
    </script> 
  
    <script type="text/javascript">
        $(function() {
            
            var a = [0, 1000, 1500, 1800, 2500];
            var aCount = 0;
            for(var i = 0; i < 3000; i++){
              if(almostEquals(a[aCount], i) && aCount<a.length){
                console.log(i);
                aCount++;
              }
            }
            function almostEquals(a, b){
              if(a===b) return true;
              var quotient = Math.round(a/11);
              var iterations = b/11;
              if(iterations === quotient) return true;
              else return false;
            }
        });    
    </script>
</head>
<body>  
    <div>
       <div id='divOne'>
            welcome to chrome cc
       </div>
    </div>
</body>
</html>
